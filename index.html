<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="players">
        <div class="player1 ">O`s Turn</div>
        <div class="player2 active">X`s Turn</div>
    </div>

    <div class="container">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div class="result inactive">
        <h1></h1>
        <button>Restart</button>
    </div>

    <div><img src="signature.png" alt="signature"></div>

    <script src="script.js"></script>
</body>

</html>
